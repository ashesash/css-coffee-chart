<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coffee Chart</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="container">
        <h1 class="coffee-type">Choose your coffee</h1>
        <div class="cup">
            <div class="filling reset">
                <div class="coffee">Coffee</div>
                <div class="strong-coffee">Strong Coffee</div>
                <div class="milk-foam">Milk foam</div>
                <div class="steamed-milk">Steamed milk</div>
                <div class="chocolate">Chocolate</div>
            </div>
        </div>
        <div><a href="https://www.ashsahu.com" target="_blank" data-show-screen-name="false" data-dnt="true"
                data-show-count="false">Visit my website!</a>
        </div>
    </div>

    <div class="options">
        <button id="espresso">Espresso</button>
        <button id="cappuccino">Cappuccino</button>
        <button id="flat-white">Flat White</button>
        <button id="latte">Latte</button>
        <button id="mocha">Mocha</button>
        <button id="long-black">Long Black</button>
        <button id="piccolo">Piccolo</button>
        <button id="ristretto">Ristretto</button>
    </div>

    <script src="index.js"></script>
</body>

</html>
